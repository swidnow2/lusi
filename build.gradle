group 'lusi'
version '1.4-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'lusi.App'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '4.4.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '4.4.0'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'lusi.App'
    }

    baseName = 'lusi'
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    with jar

    doLast {
        copy {
            from 'build/libs/lusi-1.4-SNAPSHOT.jar'
            into 'bin/'
        }
    }
}

build {
    dependsOn fatJar
}